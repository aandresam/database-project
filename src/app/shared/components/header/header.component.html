<div class="header"
     [ngClass]="{'w-[calc(100%-80px)] left-[80px]': !expandedMenu,
                 'w-[calc(100%-300px)] left-[300px]': expandedMenu
                }"
>
  <div class="topbar">
    <div class="toggle" (click)="fnExpandMenu()">
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <div class="search">
        <label>
            <input type="text" placeholder="Search here">
            <ion-icon name="search-outline"></ion-icon>
        </label>
    </div>


    <div class="flex items-center text-cyan-700 gap-4 text-center">
      <span><p>German Aguirre</p></span>
      <div class="user">
          <img src="./../../../../assets/img/usuario.png" alt="">
      </div>
    </div>
  </div>
</div>
