<app-header *ngIf="isLogged" [expandedMenu]="expandedMenu" (changeSizeMenuLayout)="fnChangeSizeMenuLayout($event)"></app-header>
<app-sidebar *ngIf="isLogged" [expandedMenu]="expandedMenu"></app-sidebar>

<div #container [ngClass]="{'logged': isLogged, 'notLogged': !isLogged, 'full-w': !expandedMenu, 'mid-w': expandedMenu }">
  <router-outlet></router-outlet>
</div>
